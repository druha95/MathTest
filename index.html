<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <title>Math</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
                <span class="sr-only">Open nav</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="responsive-menu">
            <ul class="nav navbar-nav">
                <li><input id="question-button" class="btn btn-success" type="button" value="Question"/></li>
                <li><input id="checking-button" class="btn btn-primary" disabled type="button" value="Check"/></li>
                <li><input id="option-button" class="btn btn-default" type="button" value="Option"/></li>
            </ul>
        </div>
    </div>
</div>

<div class="container information">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <p>Question - show the questions</p>
            <p>Checking - check your answer</p>
            <p>Option - choose a type of question</p>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<div class="container questions">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12 col-lg-4 no-validation"></div>
        <div class="col-md-4 col-sm-4 col-xs-12 col-lg-4  question"></div>
        <div class="col-md-4 col-sm-4 col-lg-4"></div>
    </div>
</div>
<div class="container checking">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-2 col-lg-4"></div>
        <div class="col-md-4 col-sm-4 col-xs-8 col-lg-4 checked"></div>
        <div class="col-md-4 col-sm-4 col-xs-2 col-lg-4"></div>
    </div>
</div>
<div class="container option">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-2 col-lg-4"></div>
        <div class="col-md-4 col-sm-4 col-xs-8 col-lg-4">
            <h2>Choose type of question</h2>
            <input id="add" checked type="checkbox"/><label for="add"> Adding</label><br/>
            <input id="sub" checked type="checkbox"/><label for="sub">Sub</label><br/>
            <input id="mul" checked type="checkbox"/><label for="mul">Mul</label><br/>
            <input id="div" checked type="checkbox"/><label for="div">Dividing</label><br/>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-2 col-lg-4"></div>
    </div>
</div>


</body>
</html>
